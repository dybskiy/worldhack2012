<head>
  <title>Yuriy Dybskiy's WorldHack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <section class=fb-login>
    {{> loginButtons}}
  </section>

  <section class="row-fluid">
    {{> worldhack}}
  </section>
</body>

<template name="worldhack">
  <section class="span12">
    {{#each meta}}
      {{> item}}
    {{/each}}
  </section>
  <section class="span12">
    <h2>Check out the photos:</h2>
    {{#each photos}}
      {{> photo}}
    {{/each}}
  </section>
</template>

<template name="photo">
  <a href="http://500px.com/photo/{{id}}"><img class="photo" src="{{image_url}}"></a>
</template>

<template name="item">
  <h2><article>{{name}} - {{count}}</article></h2>
  <article id="{{name}}Gauge" class="span12" style="height:100px;"></article>
</template>
