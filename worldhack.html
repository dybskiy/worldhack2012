<head>
  <title>Yuriy Dybskiy's WorldHack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <section class=fb-login>
    {{> loginButtons}}
  </section>

  <h1>The Ultimate Nikon ðŸ‘‘ vs. Canon ðŸ’© Deathmatch!</h1>

  <section class="row-fluid">
    {{> worldhack}}
  </section>
</body>

<template name="worldhack">
  <section class="span12">
    <section class="row-fluid">
      {{#each meta}}
        {{> item}}
      {{/each}}
    </section>
  </section>
  <section class="span12">
    <h3>Check out 100 of the best 500px photos <small>(yellow border - Nikon, red â€“ Canon, blue â€“ other, mouse over for photo parameters)</small></h3>

    {{#each photos}}
      {{> photo}}
    {{/each}}
  </section>
</template>

<template name="photo">
  <a href="http://500px.com/photo/{{id}}"><img class="photo {{brand}}" src="{{image_url}}" title="{{camera}} | f/{{aperture}} | {{shutter_speed}}s | iso {{iso}}"></a>
</template>

<template name="item">
  <article class="span6 {{name}}"><h2>{{name}} - <span>{{count}}</span> <a class="adore" href="/{{name}}.html">I adore!</a></h2></article>
</template>
